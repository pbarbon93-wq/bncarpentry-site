<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <script>
      // OAuth redirect handler para GitHub Pages
      const params = new URLSearchParams(window.location.hash.substr(1));
      const token = params.get('access_token');
      if (token) {
        localStorage.setItem('gh_token', token);
        window.location.href = '/bncarpentry-site/admin/';
      } else {
        document.write('<p>Authentication failed. Please try again.</p>');
      }
    </script>
  </head>
  <body></body>
</html>
