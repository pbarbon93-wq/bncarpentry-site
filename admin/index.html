<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BN Carpentry CMS</title>

    <!-- Força o carregamento do Decap CMS com delay -->
    <script>
      window.addEventListener("load", function() {
        const script = document.createElement("script");
        script.src = "https://unpkg.com/decap-cms@3.0.0/dist/decap-cms.js";
        script.onload = function() {
          console.log("✅ Decap CMS carregado — inicializando após o carregamento completo.");
          if (window.CMS) window.CMS.init();
        };
        document.body.appendChild(script);
      });
    </script>

    <style>
      html, body {
        height: 100%;
        margin: 0;
        background: #f5f5f5;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      }
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        color: #555;
        font-size: 1.2em;
      }
    </style>
  </head>
  <body>
    <div class="loading">Loading BN Carpentry CMS...</div>
  </body>
</html>
