
    <style>
      html, body {
        height: 100%;
        margin: 0;
        background: #f5f5f5;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      }
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        color: #555;
        font-size: 1.2em;
      }
    </style>
  </head>
  <body>
    <div class="loading">Loading BN Carpentry CMS...</div>

    <script>
      // força o carregamento apenas quando o DOM e o CMS estiverem prontos
      function startCMS() {
        if (window.CMS) {
          console.log("✅ Decap CMS inicializando agora...");
          window.CMS.init();
        } else {
          console.log("⚠️ CMS ainda não disponível, tentando novamente...");
          setTimeout(startCMS, 1500);
        }
      }

      // cria e injeta o script do CMS após o DOM carregar
      window.addEventListener("DOMContentLoaded", function() {
        const script = document.createElement("script");
        script.src = "https://unpkg.com/decap-cms@3.0.0/dist/decap-cms.js";
        script.onload = startCMS;
        document.body.appendChild(script);
      });
    </script>
  </body>
</html>
