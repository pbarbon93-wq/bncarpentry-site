<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BN Carpentry CMS</title>
    <!-- Carrega Decap CMS -->
    <script src="https://unpkg.com/decap-cms@3.0.0/dist/decap-cms.js"></script>
    <style>
      html, body {
        margin: 0;
        height: 100%;
        background: #f9f9f9;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      }
      #cms {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <!-- container onde o CMS vai renderizar -->
    <div id="cms">Loading BN Carpentry CMS...</div>

    <script>
      // inicializa o CMS dentro da div acima
      document.addEventListener("DOMContentLoaded", function() {
        if (typeof window.CMS !== "undefined") {
          window.CMS.init();
          console.log("✅ Decap CMS inicializado com sucesso");
        } else {
          console.warn("⚠️ CMS ainda não disponível, tentando novamente...");
          setTimeout(() => {
            if (typeof window.CMS !== "undefined") {
              window.CMS.init();
              console.log("✅ Decap CMS inicializado após retry");
            }
          }, 1000);
        }
      });
    </script>
  </body>
</html>
